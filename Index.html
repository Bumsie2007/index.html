    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Do you love me, Tondani?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            margin: 0;
        }

        .game-container {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .yes-btn {
            background-color: #28a745;
            color: white;
            margin-right: 10px;
        }

        .no-btn {
            background-color: #dc3545;
            color: white;
        }

        .yes-btn:hover {
            background-color: #218838;
        }

        .no-btn:hover {
            background-color: #c82333;
        }

        .heart {
            font-size: 48px;
            color: red;
            display: none;
        }
    </style>
</head>
<body>

<div class="game-container">
    <h1>Do you love me, Tondani? ❤️</h1>
    <button class="yes-btn" id="yes-btn">Yes</button>
    <button class="no-btn" id="no-btn">No</button>
    <div class="heart" id="heart">❤️</div>
</div>

<script>
    let yesBtn = document.getElementById('yes-btn');
    let noBtn = document.getElementById('no-btn');
    let heart = document.getElementById('heart');

    // Initialize button sizes
    let yesBtnSize = 16;
    let noBtnSize = 16;

    yesBtn.addEventListener('click', () => {
        // Increase the size of the "Yes" button
        yesBtnSize += 4;
        yesBtn.style.fontSize = yesBtnSize + 'px';
        // Show the heart
        heart.style.display = 'block';
    });

    noBtn.addEventListener('click', () => {
        // Decrease the size of the "No" button
        noBtnSize = Math.max(10, noBtnSize - 2); // Ensure it doesn't get too small
        noBtn.style.fontSize = noBtnSize + 'px';
        // Hide the heart
        heart.style.display = 'none';
    });
</script>



</body></html>
